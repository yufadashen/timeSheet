<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>角色管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base th:href="@{/}">
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all" />
    <style type="text/css">
        .blockstyle{
            width: 189px;
            border-right-width: 1px;
            margin-left: 100px;
            margin-right: 10px;
            padding-right: 0px;
            padding-left: 10px;
        }
        .layui-form-pane .layui-form-label{
            border-style: none;
        }
    </style>
</head>
<body class="layui-layout-body">
        <form id="roleSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;" lay-filter="roleSearch">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名</label>
                    <div class="layui-input-inline">
                        <input id="roleName" name="roleName" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">查询</button>
                </div>
            </div>
        </form>

        <hr class="layui-bg-black"/>
        <button shiro:hasPermission="admin:roleAdd" class="layui-btn" onclick="addRole()"  style="margin-left: 92%">新增角色</button>
        <table id="roleList" lay-filter="roleList"></table>
        <div id="roleDialog" style="display: none">
            <div class="layui-form-item " style="margin-top: 4%" >
                <label class="layui-form-label">角色名:<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text"  id="roleName1"  placeholder="请输入角色名" autocomplete="off" class="layui-input" style="width: 80%"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">角色描述:</label>
                <div class="layui-input-block">
                    <input type="text" id="description"  placeholder="请输入角色描述" autocomplete="off" class="layui-input"  style="width: 80%"/>
                </div>
            </div>
        </div>

        <div id="menuTreeDialog" style="display: none">
            <div id="menuTree" class="demo-tree-more"></div>
        </div>
</body>
<script type="text/html" id="barOption">
    <a  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail" id="grantPermission">权限</a>
    <a  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" id="edit">编辑</a>
    <a  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="del" id="del">删除</a>
</script>
<script src="js/common/jquery.min.js"></script>
<script src="js/layui/layui.js"></script>
 <script src="js/admin/rolemanage/roleManage.js"></script>
</html>
