<!--修改密码弹出框-->
<div class="layui-form">
<form class="layui-form" id="test" style="display:none" >
    <br/>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block layui-form">
            <em style="color: red;">*</em>
            <input type="password" name="oldpassword"   required  lay-verify="oldpassword"
                   placeholder="请输入原密码" value="" autocomplete="off" class="layui-input"
                   lay-verType="tips" style="width:300px">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-block layui-form">
        <em style="color: red;">*</em>
        <input type="password" name="newpassword"   required  lay-verify="newpassword"
               placeholder="请输入新密码" value=""  autocomplete="off" class="layui-input"
               lay-verType="tips" style="width:300px">
    </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div  class="layui-input-block layui-form">
                <em style="color: red;">*</em>
                <input type="password" name="surepassword"  required  lay-verify="surepassword"
                       placeholder="确认新密码" value=""  autocomplete="off" class="layui-input"
                       lay-verType="tips"  style="width:300px">
            </div>
    </div>
        <div class="layui-form-item" >
            <div  class="layui-input-block" id="update-btn">
                <button  class="layui-btn" lay-submit lay-filter="sure">确定</button>
            </div>
        </div>

</form>
</div>
